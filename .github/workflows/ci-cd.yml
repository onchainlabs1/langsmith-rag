name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run evaluations daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
  LANGSMITH_PROJECT: ${{ secrets.LANGSMITH_PROJECT || 'eu-ai-act-rag-evals' }}
  LANGCHAIN_TRACING_V2: true
  LANGCHAIN_PROJECT: ${{ secrets.LANGSMITH_PROJECT || 'eu-ai-act-rag-evals' }}
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Suite
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run linting
      run: |
        ruff check src/ tests/ evals/ --fix
        mypy src/ --ignore-missing-imports
        
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install security tools
      run: |
        pip install bandit safety
        
    - name: Run security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json
        safety check --json --output safety-report.json
        
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  evaluation:
    runs-on: ubuntu-latest
    name: LangSmith Evaluation
    needs: [test, security]
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run LangSmith evaluations
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python evals/run_eval.py --provider groq --quick
        
    - name: Generate evaluation report
      run: |
        echo "## ðŸ“Š LangSmith Evaluation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Evaluation Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Provider**: Groq" >> $GITHUB_STEP_SUMMARY
        echo "- **Dataset**: EU AI Act Compliance" >> $GITHUB_STEP_SUMMARY
        echo "- **Evaluators**: Faithfulness, Correctness, Helpfulness, Citation Coverage, Regulatory Scope" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### View Results" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”— [LangSmith Dashboard](https://smith.langchain.com)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ Project: ${{ env.LANGSMITH_PROJECT }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Faithfulness: Measures how well the response is grounded in the provided context" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Correctness: Evaluates factual accuracy of the response" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Helpfulness: Assesses how useful the response is to the user" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Citation Coverage: Measures completeness of source citations" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Regulatory Scope: Ensures responses match EU AI Act regulatory context" >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ubuntu-latest
    name: Build Docker Images
    needs: [test, security]
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push RAG API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/langsmith-rag-api:latest
          ${{ secrets.DOCKER_USERNAME }}/langsmith-rag-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push monitoring stack
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker-compose.monitoring.yml
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/langsmith-rag-monitoring:latest
          ${{ secrets.DOCKER_USERNAME }}/langsmith-rag-monitoring:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [build, evaluation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to production
      run: |
        echo "ðŸš€ Deployment would happen here"
        echo "This could include:"
        echo "- Updating Kubernetes manifests"
        echo "- Rolling out to production cluster"
        echo "- Running smoke tests"
        echo "- Notifying stakeholders"
        
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Services Deployed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… RAG API" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Monitoring Stack (Prometheus + Grafana)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… LangSmith Integration" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Health Checks" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”— [API Health](https://api.example.com/health)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [Grafana Dashboard](https://grafana.example.com)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” [LangSmith Traces](https://smith.langchain.com)" >> $GITHUB_STEP_SUMMARY
